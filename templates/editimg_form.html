<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Image</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .half {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        img {
            max-width: 60%; /* Increased from 40% to make images bigger */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .half h3 {
            margin-bottom: 10px;
        }
        .half p {
            margin-top: 10px;
        }
        /* Positioning the back link */
        .back-link {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/edit/{{imgname}}/" class="back-link">Back</a>
    <div class="container">
        <div class="half">
            <h3>Original Image</h3>
            <img src="{{ new_path }}" alt="Original Image">
        </div>
        <div class="half">
            <h3>Edited Image</h3>
            <img src="{{ rotate_image }}" alt="Rotated Image">
        </div>
    </div>
</body>
</html>
