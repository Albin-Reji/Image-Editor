<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .effect-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .effect-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .effect-description {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .effect-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .effect-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="effect-container">
            <div class="effect-description">Rotate Image</div>
            <a class="effect-link" href="/edit/editimage/rotate/{{imgpath}}/">Rotate</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Convert Image to Grayscale</div>
            <a class="effect-link" href="/edit/editimage/grayscale/{{imgpath}}/">Grayscale</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Blur Image</div>
            <a class="effect-link" href="/edit/editimage/blur/{{imgpath}}/">Blur</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Increase Image Contrast</div>
            <a class="effect-link" href="/edit/editimage/contrast/{{imgpath}}/">Contrast</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Increase Image Brightness</div>
            <a class="effect-link" href="/edit/editimage/brightness/{{imgpath}}/">Brightness</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Increase Image Saturation</div>
            <a class="effect-link" href="/edit/editimage/saturation/{{imgpath}}/">Saturation</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Increase Opacity</div>
            <a class="effect-link" href="/edit/editimage/opacity/{{imgpath}}/">Opacity</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Invert the color</div>
            <a class="effect-link" href="/edit/editimage/invert/{{imgpath}}/">Invert</a>
        </div>
        <div class="effect-container">
            <div class="effect-description">Sharpness</div>
            <a class="effect-link" href="/edit/editimage/sharpness/{{imgpath}}/">Sharpness</a>
        </div>
    </div>
</body>
</html>
